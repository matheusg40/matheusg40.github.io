<!DOCTYPE html>
<html>
<head>
    <title>Currículo - Matheus Gabriel Souza</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&family=Open+Sans&display=swap" rel="stylesheet">
    <script type="text/javascript" src="js/apiteste.js"></script>
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <script src="js/apiteste.js"></script>
</head>
<body>

<div class="navigation" id="navigation">
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="curriculo.html">Currículo</a></li>
        <li><a href="contato.html">Contato</a></li>
    </ul>
</div>

<div class="main">
    <form id="loginForm" method="POST" onsubmit="login(event)">
        <label for="loginEmail">Nome de Usuário ou Email:</label><br>
        <input type="text" id="loginEmail" name="loginEmail" required><br>
        <label for="password">Senha:</label><br>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Entrar</button>
        <!-- <a href="#" onclick="showPasswordRecoveryForm()">Esqueceu sua senha?</a> -->
        <div id="loginErrorMessage" class="error-message"></div>
    </form>
    
    <button onclick="showRegistrationForm()">Registrar</button>

    <!-- Formulário de registro -->
    <form id="registerForm" method="POST" style="display: none;" onsubmit="register(event)">
        <label for="username">Nome de Usuário:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="passwordReg">Senha:</label><br>
        <input type="password" id="passwordReg" name="passwordReg" required><br>
        <button type="submit">Registrar</button>
        <!-- Botão de voltar para o formulário de login -->
        <button type="button" onclick="showLoginForm()">Voltar</button>
        <div id="registerErrorMessage" class="error-message"></div>
    </form>

    <div id="movies-container" class="container hidden"> 
        <h2>Movie Catalog</h2>
        <ul id="movie-list"></ul>
        <form id="addMovieForm" onsubmit="addMovie(event)">
            <input type="text" id="title" placeholder="Title" required>
            <input type="text" id="director" placeholder="Director" required>
            <input type="text" id="year" placeholder="Year" required>
            <button type="submit">Add Movie</button>
        </form>
        <button id="logout" onclick="logout()">Logout</button>
    </div>
</div>


</body>
</html>
