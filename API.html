<div class="main">
    <form id="loginForm" method="POST" onsubmit="login(event)">
        <label for="loginEmail">Nome de Usuário ou Email:</label><br>
        <input type="text" id="loginEmail" name="loginEmail" required><br>
        <label for="password">Senha:</label><br>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Entrar</button>
        <div id="loginErrorMessage" class="error-message"></div> <!-- Adiciona elemento para exibir mensagem de erro -->
    </form>
    
    <button onclick="showRegistrationForm()">Registrar</button>
    <form id="registerForm" method="POST" style="display: none;" onsubmit="register(event)">
        <label for="username">Nome de Usuário:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="passwordReg">Senha:</label><br>
        <input type="password" id="passwordReg" name="passwordReg" required><br>
        <button type="submit">Registrar</button>
        <div id="registerErrorMessage" class="error-message"></div> <!-- Adiciona elemento para exibir mensagem de erro -->
    </form>
