<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Calculadora de Datas</title>
</head>
<style>
  body{
    background-image: url(img/bg\ \(2\).png), url(img/bg.png); 
   background-size: 500px, 100px;
   background-repeat: no-repeat;
   /* background-position: 750px -30px; */
   background-position: right top, left center;


  }

</style>


<body>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Calculadora de Datas</h2>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="dataPagamento">Data de Pagamento:</label>
        <input type="date" id="dataPagamento" class="form-control">
      </div>
    </div>

    <button onclick="calcularDatas()" class="btn btn-success btn-block mb-3">Calcular</button>
    <p id="erroIntervalo" style="color: red;"></p>


    <h3 class="text-center mb-3">Resultados:</h3>

    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th>Descrição</th>
          <th>Data Início</th>
          <th>Data Fim</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Insumos (Herbicidas, inseticidas, Fertilizantes, Semente, etc)</td>
          <td id="inicioInsumos"></td>
          <td id="fimInsumos"></td>
        </tr>
        <tr>
          <td>Tratos Culturais</td>
          <td id="inicioTratosCulturais"></td>
          <td id="fimTratosCulturais"></td>
        </tr>
        <tr>
          <td>Colheita</td>
          <td id="inicioColheita"></td>
          <td id="fimColheita"></td>
        </tr>
      </tbody>
    </table>
    <p class="create">Criado por: Matheus Gabriel</p>
    
    <!-- Botão para Voltar -->
    <button onclick="window.location.href='orcamentoAnual.html'" class="btn btn-primary btn-block mt-2">Ir para a Orçamento Anual</button>
    <button onclick="window.location.href='webdesign.agro.html'" class="btn btn-secondary btn-block">Voltar</button>
 </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/script-orca2.js"></script>
</body>
</html>
